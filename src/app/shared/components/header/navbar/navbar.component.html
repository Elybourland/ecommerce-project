<nav class="flex items-center justify-between p-4 lg:p-8">
  <div class="hidden lg:flex w-full justify-between">

    <div class="flex items-center space-x-4 ml-12">
      <fa-icon [icon]="faSearch"></fa-icon>
    </div>

    <div class="flex items-center space-x-12">
      <ul class="flex items-center space-x-12">
        <li>Shop</li>
        <li>Essentials</li>
      </ul>

      <h2 class="flex text-center text-xl lg:text-2xl font-bold mx-4 max-w-[125px]">
        Macc Essentials
      </h2>
      <ul class="flex items-center space-x-12">
        <li>Best Sellers</li>
        <li>About Us</li>
      </ul>
    </div>

    <div class="flex items-center space-x-4 mr-12">
      <ul class="flex items-center space-x-4">
        <li><fa-icon [icon]="faUser"></fa-icon></li>
        <li><fa-icon [icon]="faBell"></fa-icon></li>
        <li><fa-icon [icon]="faShoppingCart"></fa-icon></li>
      </ul>
    </div>
  </div>

  <div class="lg:hidden flex items-center">
    <h2 class="flex text-center text-xl font-bold ml-6">
      Macc Essentials
    </h2>

  <div class="lg:hidden flex items-center ml-auto mr-6 cursor-pointer" (click)="toggleDrawer()">

<div class="fixed inset-0 bg-black opacity-50 z-10" *ngIf="isDrawerOpen" (click)="toggleDrawer()"></div>

<div
  class="fixed inset-y-0 left-0 flex flex-col w-64 bg-white transform transition-transform duration-300 ease-in-out z-20"
  [ngClass]="{'translate-x-0': isDrawerOpen, '-translate-x-full': !isDrawerOpen}">
  <div class="p-4 flex justify-end">
    <button (click)="toggleDrawer()">
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <ul class="p-4 space-y-4">
    <li>Shop</li>
    <li>Essentials</li>
    <li>Best Sellers</li>
    <li>About Us</li>
  </ul>
</div>
