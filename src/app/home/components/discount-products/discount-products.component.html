<div class="w-full flex flex-col md:flex-row justify-center items-center">
  <div class="w-full md:w-1/3 mb-4 md:mb-0 flex justify-center md:block">
    <img src="assets/images/discount-image.png" class="w-full md:w-auto"/>
  </div>

  <div class="w-full md:w-2/3">
    <div class="flex justify-between mb-4 px-8">
      <h2 class="text-primary font-extrabold uppercase text-2xl">Macc <span class="text-secondary">Weekly Discounts</span></h2>
      <button>View All</button>
    </div>
    
    <div class="carousel w-full relative overflow-hidden">
      <ng-container *ngFor="let discountProduct of discountProducts">
        <div class="carousel-item relative flex flex-col w-full md:w-1/2 items-center mb-16 md:mb-0">
          <img [src]="discountProduct.image" class="w-32 h-32 md:w-48 md:h-48 lg:w-64 lg:h-64 object-cover rounded-2xl" />
          <p class="font-semibold">{{ discountProduct.name }}</p>
        </div>
      </ng-container>
      
      <div class="absolute inset-x-0 bottom-[77%] md:bottom-auto md:top-1/2 flex justify-between transform md:-translate-y-1/2">
        <a (click)="prev()" class="btn btn-circle">&#10094;</a> 
        <a (click)="next()" class="btn btn-circle">&#10095;</a>
      </div>
    </div>
  </div>
</div>
